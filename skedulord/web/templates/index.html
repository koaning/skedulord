  <style>
  html {
    font-size: 14px;
  }
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {

  .btn{
    margin: 2px;
  }

<body>
  <div class="container">
    <br>
    {% for key, values in blobs.items()%}
    <h4><pre>{{key}}</pre></h4>
    <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">job</th>
        <th scope="col">id</th>
        <th scope="col">starttime</th>
        <th scope="col">endtime</th>
        <th scope="col">logs</th>
      </tr>
    </thead>
    <tbody>
        {% for v in values%}
        <tr>
          {% if v.status == 0 %}
          <td><button class="btn btn-success btn-sm" type="submit" disabled></button></td>
          {% else %}
          <td><button class="btn btn-danger btn-sm" type="submit" disabled></button></td>
          {% endif %}
          <th scope="row"><pre>{{key}}</pre></th>
          <td><pre>{{v.id}}</pre></td>
          <td><pre>{{v.startime}}</pre></td>
          <td><pre>{{v.endtime}}</pre></td>
          <td><a href="{{v.log}}" role="button"><pre>logs</pre></a></td>
          {% endfor %}
        </tr>
    </tbody>
    </table>
    {% endfor %}


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">Â© 2017-2019</small>
        </div>
      </div>
    </footer>
  </div>
