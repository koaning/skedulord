<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/koaning/skedulord/dcd505b3f1ce554bb380464a95f2a2e3ced915ba/docs/logo.png"/>
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/koaning/skedulord/dcd505b3f1ce554bb380464a95f2a2e3ced915ba/docs/logo.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex justify-between h-16">
                <div class="flex-1 flex items-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" "><img class="block h-8 w-auto" src="https://raw.githubusercontent.com/koaning/skedulord/dcd505b3f1ce554bb380464a95f2a2e3ced915ba/docs/logo.png" alt="Logo" /></a>
                        <span class="pl-2">skedulord</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- <footer class="bg-white border-t border-gray-200 max-w-7xl mx-auto px-4 pt-4 sm:px-6 lg:py-8 lg:px-8">
    </footer> -->
</body>
</html>
